<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Weather</title>

</head>

<body>




    <div class="container-fluid">

        <div class="row">

            <div class="col-sm-3 bg-success">
                <h1>Weather Dashboard</h1>
                <h5> search your city</h5>
                <nav class="navbar navbar-dark bg-dark">
                    <input class="button" type="text" id="search-value" />
                    <button class="button" id="search-button"> <i class="fa fa-search"></i> </button>
                </nav>
            </div>
            <div class="col-lg-9 bg-warning">
                <header class="jumbotron">
                    <h2> The Weather in <span id="city"></span></h2>
                    <h2> Temperature: <span id="temp"></span></h2>
                    <h2> Humidity: <span id="humidity"></span></h2>
                    <h2> Wind: <span id="wind"></span></h2>
                    <h2> High: <span id="high"></span></h2>
                    <h2> Low: <span id="low"></span></h2>
                    
                </header>
               


                   
                    <section>



                        <div class="col-lg-12 bg-success">
                            <div>
                                <h2> 5 day forecast </h2>
                                <div class>

                                    <h3> Temp day one: <div class="index-0"></div>
                                    </h3>

                                    <h3> Temp day two: <div class="index-8"></div>
                                    </h3>

                                    <h3> Temp day three: <div class="index-16"></div>
                                    </h3>

                                    <h3> Temp day four: <div class="index-24"></div>
                                    </h3>

                                    <h3> Temp day five: <div class="index-32"></div>
                                    </h3>
                                </div>
                            </div>





                        </div>



                    </section>
                
            </div>

            <p></p>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
